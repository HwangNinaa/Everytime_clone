<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9769708619.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Everytime│Timetable</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span calss="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <div class="status-bar__column"></div>
      </div>
    </div>
    <main class="timetable">
      <header class="timetable_header">
        <div class="header_column">
          <div class="header_small">
            2019-2
          </div>
          <div class="header_big">
            2019년 2학기
          </div>
        </div>
        <div class="header_column">
          <span class="header_icon">
            <i class="fas fa-plus"></i>
          </span>
          <span class="header_icon">
            <i class="fas fa-cog"></i>
          </span>
          <span class="header_icon">
            <i class="fas fa-list"></i>
          </span>
        </div>
      </header>
      <section class="timetable_timetable">
        <div class="timetable_image">
          <img
            src="image/KakaoTalk_20200428_230810845.jpg"
            alt=""
            class="timetable_image"
          />
        </div>
      </section>
      <div class="blank"></div>
      <section class="timetable_friends">
        <div class="timetable_friends_title">
          <div class="section_title">
            Friends
          </div>

          <div class="timetalbe_friends_plus">
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <div class="timetable_friends_list">
          <div class="timetable_friends_name">
            김명연
          </div>
          <div class="timetable_friends_name">
            노준원
          </div>
        </div>
      </section>
      <section class="timetable_calculator">
        <div class="section_title_column">
          <div class="section_title">
            Calculator
          </div>
        </div>
        <span class="timetable_calculator_content">
          <span class="timetable_calculator_title">
            GPA
          </span>
          <span class="timetable_calculator_title">
            4.5
          </span>
        </span>
        <span class="timetable_calculator_content">
          <span class="timetable_calculator_title">
            Acquired credit
          </span>
          <span class="timetable_calculator_title">
            118
          </span>
        </span>
        <div class="section_title_column">
          <i class="fas fa-pencil-alt"></i>
        </div>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list_item">
          <a href="Home.html" class="nav__list-link">
            <i class="fas fa-home"></i>
            <div class="nav_list_name">Home</div>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="Board.html" class="nav__list-link">
            <i class="fas fa-comment-alt"></i>
            <div class="nav_list_name">Board</div>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="Timetable.html" class="nav__list-link">
            <i class="fas fa-table"></i>
            <div class="nav_list_name">Timetable</div>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="Notifications.html" class="nav__list-link">
            <i class="fas fa-bell"></i>
            <div class="nav_list_name">Notifications</div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
