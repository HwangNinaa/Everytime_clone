<!DOCTYPE html>

  <head>

    ></script>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span calss="status-bar__battery-level">100%</span>

    <header class="home_header">
      <div class="header_column">
        <div class="header_small">
          Everytime
        </div>
        <div class="header_big">
          중앙대

        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-user"></i>
        </span>
      </div>
    </header>
    <main class="home">
      <section class="home_todos">
        <div class="todos_icon">
          <i class="far fa-check-square"></i>
        </div>
        <div class="todos_content">
          <div class="section_title">Todos</div>
          <div class="todos_date">
            Di, Apr, 28
          </div>
        </div>
      </section>
      <section class="home_essentials">
        <ul class="home_essentials_list">
          <li class="home_essentials_lists">
            <span class="essentials_icon">
              <i class="fas fa-house-user"></i>
            </span>
            <span class="essentials_name">
              학교 홈
            </span>
          </li>
          <li class="home_essentials_lists">
            <span class="essentials_icon">
              <i class="fas fa-book-open"></i>
            </span>
            <span class="essentials_name">
              열람실 현황
            </span>
          </li>
          <li class="home_essentials_lists">
            <span class="essentials_icon">
              <i class="fas fa-globe"></i>
            </span>
            <span class="essentials_name">
              포탈
            </span>
          </li>
          <li class="home_essentials_lists">
            <span class="essentials_icon">
              <i class="fas fa-bus"></i>
            </span>
            <span class="essentials_name">
              셔틀 버스
            </span>
          </li>
          <li class="home_essentials_lists">
            <span class="essentials_icon">
              <i class="far fa-calendar-alt"></i>
            </span>
            <span class="essentials_name">
              학사 일정
            </span>
          </li>
        </ul>
      </section>
      <section class="home_favboard">
        <div class="section_title_column">
          <div class="section_title">
            즐겨찾는 게시판
          </div>
          <div class="home_favboard_more">
            more >
          </div>
        </div>
        <div class="home_favboard_list_column">
          <div class="home_favboard_list">
            <span class="home_favboard_list_title">
              서울캠 장터게시판
            </span>
            <span class="home_favboard_list_content">
              2017 맥북프로 13인치 논터치바
            </span>
          </div>
          <span class="home_favboard_new">
            N
          </span>
        </div>
        <div class="home_favboard_list_column">
          <div class="home_favboard_list">
            <span class="home_favboard_list_title">
              취업&진로
            </span>
            <span class="home_favboard_list_content">

            <i class="fas fa-table"></i>
            <div class="nav_list_name">Timetable</div>

        <li class="nav_list_item">
