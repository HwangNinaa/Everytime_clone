<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9769708619.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Everytime│Notifications</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span calss="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <div class="status-bar__column"></div>
      </div>
    </div>
    <header class="notifications_header">
      <span class="header_name header_clicked">
        Notifications
      </span>
      <span class="header_name">
        Messages
      </span>
    </header>
    <main>
      <ul class="notifications_list">
        <li class="notifications_contents_unread">
          <div class="notifications_alarm">
            <i class="fas fa-pencil-alt"></i>
            <div class="notifications_content">
              <span class="notifications_boardname">
                간호학과 게시판
              </span>
              <span class="notifications_text">
                어제 가장 HOT했던 글이에요: 절평하면 경쟁같은 거 없고 너도 나도
                하하 손붙잡고 A...
              </span>
              <span class="notifications_time">
                04/28 10:32
              </span>
            </div>
          </div>
        </li>
        <li class="notifications_contents_unread">
          <div class="notifications_alarm">
            <i class="fas fa-pencil-alt"></i>
            <div class="notifications_content">
              <span class="notifications_boardname">
                서울캠 자유게시판
              </span>
              <span class="notifications_text">
                어제 가장 HOT했던 글이에요: 몇 CAU?
              </span>
              <span class="notifications_time">
                04/27 10:02
              </span>
            </div>
          </div>
        </li>
        <li class="notifications_contents_read">
          <div class="notifications_alarm">
            <i class="fas fa-pencil-alt"></i>
            <div class="notifications_content">
              <span class="notifications_boardname">
                서울캠 자유게시판
              </span>
              <span class="notifications_text">
                어제 가장 HOT했던 글이에요: 한학기싸강기원입니다
              </span>
              <span class="notifications_time">
                04/24 10:31
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list_item">
          <a href="Home.html" class="nav__list-link">
            <i class="fas fa-home"></i>
            <div class="nav_list_name">Home</div>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="Board.html" class="nav__list-link">
            <i class="fas fa-comment-alt"></i>
            <div class="nav_list_name">Board</div>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="Timetable.html" class="nav__list-link">
            <i class="fas fa-table"></i>
            <div class="nav_list_name">Timetable</div>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="Notifications.html" class="nav__list-link">
            <i style="color: #c62917;" class="fas fa-bell"></i>
            <div style="color: #c62917;" class="nav_list_name">
              Notifications
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
